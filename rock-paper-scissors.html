<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head> 

    <body>
        <script>
            function computerPlay() {
                while (true) {
                    const selection = Math.floor(Math.random() * 10)

                    if (selection === 0) {
                        continue;
                    }  else if (selection < 4) {
                        return 'rock';
                    }  else if (selection < 7) {
                        return 'paper';
                    }  else {
                        return 'scissors';
                    }
                }
            }
            
            
            
            function game() {

                let winTally = 0;
                let lossTally = 0;

                for (let i = 0; i < 5; i++) {
                    const playerSelection = prompt('Rock, paper, or scissors? Make your choice!').toLowerCase();
                    const computerSelection = computerPlay();

                    console.log('Computer chose:' , computerSelection);

                    const win = 'You win! ' + playerSelection + ' beats ' + computerSelection + '!';
                    const lose = 'You lose! ' + computerSelection + ' beats ' + playerSelection + '!';
                    const tie = 'It\'s a tie! Play again!';

                    function playRound(playerSelection, computerSelection) {

                        if (playerSelection === 'rock' && computerSelection === 'scissors') {
                            winTally = winTally + 1;
                            return win;
                        }  else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                            lossTally = lossTally + 1;
                            return lose;
                        }  else if (playerSelection === 'paper' && computerSelection === 'rock') {
                            winTally = winTally + 1;
                            return win;
                        }  else if (playerSelection === 'rock' && computerSelection === 'paper') {
                            lossTally = lossTally + 1;
                            return lose;
                        }  else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                            winTally = winTally + 1;
                            return win;
                        }  else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                            lossTally = lossTally + 1;
                            return lose;
                        }  else {
                            return tie;
                        }
                    }

                    console.log(playRound(playerSelection, computerSelection));
                }

                let overallWin = `You win the game with a score of ${winTally} to ${lossTally}!`;
                let overallLose = `Computer wins the game with a score of ${lossTally} to ${winTally}!`;
                let overallTie = `It's a tie game! Player and Computer both scored ${winTally}!`;

                if (winTally > lossTally) {
                    return overallWin;
                } else if (lossTally > winTally) {
                    return overallLose;
                } else {
                    return overallTie;
                }
            }

            console.log(game());
        </script>
    </body>
</html>
