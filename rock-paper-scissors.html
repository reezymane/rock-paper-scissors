<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head> 

    <body>
        <script>
            function computerPlay() {
                while (true) {
                    const selection = Math.floor(Math.random() * 10)

                    if (selection === 0) {
                        continue;
                    }  else if (selection < 4) {
                        return 'rock';
                    }  else if (selection < 7) {
                        return 'paper';
                    }  else {
                        return 'scissors';
                    }
                }
            }

            const playerSelection = 'scissors';
            const computerSelection = computerPlay();

            console.log(computerSelection);

            const win = 'You win!'
            const lose = 'You lose!'
            const tie = 'It\'s a tie! Try again!'

            function playRound (playerSelection, computerSelection) {
                const lowercase = playerSelection.toLowerCase();

                if (lowercase === 'rock' && computerSelection === 'scissors') {
                    return win;
                }  else if (lowercase === 'scissors' && computerSelection === 'rock') {
                    return lose;
                }  else if (lowercase === 'paper' && computerSelection === 'rock') {
                    return win;
                }  else if (lowercase === 'rock' && computerSelection === 'paper') {
                    return lose;
                }  else if (lowercase === 'scissors' && computerSelection === 'paper') {
                    return win;
                }  else if (lowercase === 'paper' && computerSelection === 'scissors') {
                    return lose;
                }  else {
                    return tie;
                }
            }

            console.log(playRound(playerSelection, computerSelection));
        </script>
    </body>
</html>
